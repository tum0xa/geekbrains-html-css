        <!-- Конец меню -->

        <form action="">
            <fieldset>
                <legend><h4>Напишите нам</h4></legend>
                <label for='username'>Ваше имя:</label>
                <br>
                <input type='text' 
                       id='username'
                       placeholder='Например: Иван' 
                       size=50
                       required>
                <br>
                <label for='email'>E-mail:</label>
                <br>
                <input type='email' 
                       id='email' 
                       placeholder='Например: ivan@example.com' 
                       size=50 
                       required>
                <br>
                <label for='subject'>Тема:</label>
                <br>
                <input type='text' 
                       id='subject' 
                       placeholder='Например: По вопросам сотрудничества' 
                       size=50>
                <br>
                <label for='message'>Сообщение:</label>
                <br>
                <textarea id='message' 
                          cols='50' 
                          required></textarea>
                <br>
                <input type='submit' 
                       value='Отправить'>
            </fieldset>
        </form>
