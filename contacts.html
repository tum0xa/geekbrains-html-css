<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>DailyLog - Контакты</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="images/dummy.png" width="64">
                <h3>DailyLog - Ежедневники для профессионалов</h3>
                <!--Меню-->
                <ul id="mainMenu">
                    <li>
                        <a href="index.html">Главная</a>
                    </li>
                    <li>
                        <a href="catalog.html">Каталог</a>
                    </li>
                    <li>
                        <a href="contacts.html">Контакты</a>
                    </li>
                </ul>
            </header>
            <hr>
            <form>
                <fieldset>
                    <legend>Напишите нам</legend>
                    <label for="username">Ваше имя:</label>
                    <br>
                    <input type="text" 
                           id="username"
                           placeholder="Например: Иван" 
                           required>
                    <br>
                    <label for="email">E-mail:</label>
                    <br>
                    <input type="email" 
                           id="email" 
                           placeholder="Например: ivan@example.com" 
                           required>
                    <br>
                    <label for="subject">Тема:</label>
                    <br>
                    <input type="text" 
                           id="subject" 
                           placeholder="Например: По вопросам сотрудничества">
                    <br>
                    <label for="message">Сообщение:</label>
                    <br>
                    <textarea id="message" 
                              required>
                    </textarea>
                    <br>
                    <input type="submit" 
                           value="Отправить">
                </fieldset>
            </form>
            <h2>Как нас найти</h2>
            <p><b>Телефон:</b> +7 952 505 505 1</p>

        </div>

</html>
